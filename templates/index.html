{% extends 'base.html' %}

{% block title %} Naresh {% endblock %}

{% block content %}
    <div id="app">
        <v-app>
            {% include 'nav_bar.html' %}

            <v-app-bar v-if="is_mobile()" app color="#101010" dark>
                <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
            </v-app-bar>

            <!-- Sizes your content based upon application components -->
            <v-content>
                <!-- Provides the application the proper gutter -->
                <v-container grid-list-lg grid-list-xs>
                    <div v-show="current_page==='home'" class="animated fadeIn animated-card">
                        {% include 'home.html' %}
                    </div>
                    <div v-show="current_page==='projects'" class="animated fadeIn animated-card">
                        {% include 'projects.html' %}
                    </div>
                    <div v-show="current_page==='blog'" class="animated fadeIn animated-card">
                        {% include 'blog.html' %}
                    </div>
                    <div v-show="current_page==='publications'" class="animated fadeIn animated-card">
                        {% include 'publications.html' %}
                    </div>
                    <div v-show="current_page==='about_me'" class="animated fadeIn animated-card">
                        {% include 'about_me.html' %}
                    </div>
                </v-container>
            </v-content>
        </v-app>
    </div>
    <script src="/static/js/index.js"></script>
{% endblock %}
