<v-layout wrap style="font-family: '%%font_family%%', sans-serif;">
    <v-flex xl2 offset-xl10>
        <span style="color: gray">Updated: {{ updated }}</span>
    </v-flex>

    <v-flex xs12 xl12 style="margin-top: 1rem">
        <v-layout wrap>
            <v-flex xs10>
                <h1>What I am upto now?</h1>
            </v-flex>
        </v-layout>
        <v-hover v-slot:default="{ hover }">
            <v-card class="card-margin rounded-card" :color="theme.recent_activity_cards" :max-width="card_width()" max-height="100%" :elevation="hover ? 12 : 2" :href="latest_project.url" target="_blank">
                <v-layout>
                    <v-flex xs12 xl8>
                        <v-card-title class="hide-overflow">
                            {{ latest_project.title }}
                        </v-card-title>

                        <v-card-text>
                            {{ latest_project.description }} <br>
                            Latest Commit: {{ latest_project.latest_commit }}
                        </v-card-text>
                    </v-flex>
                    <v-flex xs12 xl4 style="padding: 1rem">
                        <v-img :src="latest_project.image_url" aspect-ratio="1" contain></v-img>
                    </v-flex>
                </v-layout>
            </v-card>
        </v-hover>
    </v-flex>

    <v-flex xs12 xl12>
        <h1>Recent Activity</h1>
        <v-layout wrap>
            <v-flex xl4 v-for="k in top_k" :key="k.url" style=" margin-top: 1rem">
                <v-hover v-slot:default="{ hover }">
                    <v-card class="ma-4 rounded-card" :color="theme.recent_activity_cards" height="300px" min-width="15%" :elevation="hover ? 12 : 2" :href="k.url" target="_blank">
                        <v-img height="200px" :src="k.image_url" aspect-ratio="1"></v-img>
                        <v-card-title class="hide-overflow">
                            {{ k.title }}
                        </v-card-title>

                        <v-card-text class="hide-overflow">
                            {{ k.description }}
                        </v-card-text>
                    </v-card>
                </v-hover>
            </v-flex>
        </v-layout>
    </v-flex>
</v-layout>
